<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - To My Heart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1>
            <center>Signup To My Heart</center>
        </h1>
        <form class="Log-Page" action="post">
            <caption id="cap"><b>Sign up</b></caption>
            <br>
            <br>
            <div>
                <label class="content" for="username"> <b>Username</b></label>
                <input type="text" id="username" name="username" required placeholder="required*">
            </div>
            <div>
                <label class="content" for="phone"><b>Contact NO</b></label>
                <input required type="tel" id="phone" name="phone" pattern="[0-9]{4}-[0-9]{7}"
                    placeholder="03**-*******">
            </div>
            <div>
                <label class="content" for="insta"><b>Instagram</b></label>
                <input type="text" id="insta" name="insta" placeholder="optional*">
            </div>
            <div>
                <label class="content" for="Email"><b>Email</b></label>
                <input type="text" id="Email" name="email" placeholder="optional*">
            </div>
            <br>
            <input id="submit-res" type="submit">

        </form>
    </center>

</body>

</html>
